name: Lint

on:
  pull_request:
    branches: [ '*' ]

jobs:
  lint:
    name: Run ESLint 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Format Check
        run: pnpm run format:check