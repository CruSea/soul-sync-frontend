name: Lint

on:
  pull_request:
    branches: [ '*' ]

jobs:
  lint:
    name: Run ESLint 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
      
      - name: Format Check
        run: npm run format:check